name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, Build 🔧 and Deploy 🚀
        run: |
          npm ci
          npm run build:prod --if-present
          npm install firebase-tools
          npm run deploy
        working-directory: app
